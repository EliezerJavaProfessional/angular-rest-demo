<div class="form-area">
    <h2>User Account</h2>
    <p>user account form</p>
    <div class="btn-group" id='form-user-account-menu'>
        <button class="btn btn-primary" (click)="new()" tabindex="0"><span>Add New</span></button>
        <button class="btn btn-primary" (click)="save()" tabindex="1"><span>Save</span></button>
        <button class="btn btn-primary" (click)="refresh()" tabindex="2"><span>Refresh</span></button>
        <button class="btn btn-secondary" (click)="delete()" tabindex="3"><span>Delete</span></button>
        <button class="btn btn-secondary" (click)="close()" tabindex="4"><span>Close</span></button>
    </div>

    <div class="highlight">
      <br>
      <div class="form-group">
        <label for="id">id:</label>
        <input type="text" class="form-control" id="id" name="id" value={{record.id}} readonly><br>
      </div>
      <div class="form-group">
        <label for="firstName">first name:</label>
        <input type="text" class="form-control" id="firstName" name="firstName" value={{record.firstName}} (change)="change('firstName', $event)"><br>
      </div>
      <div class="form-group">
        <label for="lastName">last name:</label>
        <input type="text" class="form-control" id="lastName" name="lastName" value={{record.lastName}} (change)="change('lastName', $event)"><br>
      </div>
      <div class="form-check">
        <div *ngIf="record.active==true; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>
          <input type="checkbox" class="form-check-input" id="active" name="active" checked (change)="change('active', $event)">
        </ng-template>
        <ng-template #elseBlock>
          <input type="checkbox" class="form-check-input" id="active" name="active" (change)="change('active', $event)">
        </ng-template>
        <label class="form-check-label" for="active">active</label>
      </div>
    </div>
</div>
